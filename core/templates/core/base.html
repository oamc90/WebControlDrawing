<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %} | Control Drawing Chart</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fuentes -->
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Estilos -->
    <link href="{% static 'core/css/estilos.css' %}" rel="stylesheet">
    <!-- Para eliminar la imagen de fondo -->
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</div>
    
  </head>

  <body>

    

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'home' %}">Control Drawing Chart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item  px-lg-4 {% if request.path == '/' %}active{% endif %}" >
              <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item  px-lg-4 {% if request.path == '/formulario/' %}active{% endif %}" >
              <a class="nav-link text-uppercase text-expanded" href="{% url 'formulario' %}">Agregar documento</a>
            </li>
            <li class="nav-item  px-lg-4 {% if request.path == '/editar/' %}active{% endif %}" >
              <a class="nav-link text-uppercase text-expanded" href="{% url 'editar' %}">Editar documento</a>
            </li>
            <li class="nav-item  px-lg-4 {% if request.path == '/revision/' %}active{% endif %}" >
              <a class="nav-link text-uppercase text-expanded" href="{% url 'revision' %}">Crear nueva revision</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- Pié de página -->
    
    
    <!-- Bootstrap -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
